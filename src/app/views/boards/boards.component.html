<div class="animated fadeIn">
	<div class="row">
    <div class="col-lg-12">
		 <div class="card">
		 	<div class="card-header">
		 		<i class="fa fa-align-justify"></i> <b>New Board</b>
		 	</div>
        	<div class="card-body">
        	  	<form class="form-inline" [formGroup] = "boardForm" (ngSubmit)="createNewBoard()">
        			<input type="text" placeholder="Enter Url Trello Board" class="form-control form-control-sm" formControlName="url" style="min-width: 300px">
         			<button type="submit" [disabled] = "!boardForm.valid" class="btn btn-sm btn-primary mx-1"><i class="fa fa-plus-o"></i> Add</button>
          		</form>
	        </div>
	    </div>
    </div>
	</div>
</div>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> <b>Trello Boards</b>
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-hover table-sm">
            <thead>
              <tr class="thead-dark">
                <th>Name</th>
                <th class="text-center">Url</th>
                <th class="text-center">IdBoard</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              	<tr *ngFor="let item of boards">
                	<td>{{item.name}}</td>
                	<td class="text-center">{{item.url}}</td>
               		<td class="text-center">{{item.id_board}}</td>
	                <td class="text-center">
	                  <a href="javascript:void(0)" (click)="updateListTrello(item.id_board)"><span  tooltip="Update Trello's List" class="fa fa-refresh "></span></a>
	                  <a href=""><span tooltip="Edit" class="fa fa-trash text-danger"></span></a>
	                </td>
	            </tr>
            </tbody>
          </table>
          <nav>
             <div class="float-right">
               <!-- <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls> -->
             </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
