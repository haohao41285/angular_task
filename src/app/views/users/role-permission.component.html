<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
     <div class="card">
        <div class="card-body">
          <table class="table table-hovered table-stripped">
            <thead class="thead-light">
              <tr>
                <th>Permissions</th>
                <th *ngFor="let r of roles">{{r.name}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of permissions">
                <td><b>{{p.name}}</b></td>
                <td *ngFor="let r of roles">
                  <span *ngIf="checkPermission(p.id,r) == 1;else showPermission">
                     <label class="switch switch-pill switch-sm switch-outline-primary-alt">
                      <input type="checkbox" (change)="switch(p.id,r.id)" class="switch-input" checked>
                      <span class="switch-slider"></span>
                    </label>
                  </span>
                  <ng-template #showPermission>
                    <label class="switch switch-pill switch-sm switch-outline-primary-alt">
                      <input type="checkbox" (change)="switch(p.id,r.id)" class="switch-input">
                      <span class="switch-slider"></span>
                    </label>
                  </ng-template>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
      </div>
  </div>
</div>
